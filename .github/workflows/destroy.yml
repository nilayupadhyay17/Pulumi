name: Pulumi Destroy

on:
  workflow_dispatch:  # This allows you to manually trigger the destroy process
  pull_request:
    branches:
      - main  # Optional: Destroy when a PR is merged to main

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pulumi
        uses: pulumi/actions@v4
        with:
          command: version

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Select Pulumi Stack
        run: pulumi stack select dev

      - name: Destroy Pulumi Resources
        run: pulumi destroy --yes

      - name: Log Out of Pulumi
        run: pulumi logout
